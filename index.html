<script>
    
    function Stack (){
  this.dataStore = [] ;
  this.top = 0 ;
  this.push = function (element){
  this.dataStore[this.top++]=element; 
  }
  this.peek = function (){
   return this.dataStore[this.top-1];
  }
}


var s = new Stack ();

s.push ('1');
s.push ('2');
//console.log(s.peek());

    
    
</script>
